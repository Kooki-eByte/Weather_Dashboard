<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./Assets/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <article class="left-side">
        <h4>Search for a City:</h4>
        <br />
        <form class="">
          <input type="text" name="search" class="search user-search" />
          <button
            type="submit"
            class="search search-btn fa fa-search"
            aria-hidden="true"
          ></button>
        </form>
        <br />
        <div class="card ml-2" id="previous-search-holder">
          <ul class="list-group list-group-flush" id="search-holder"></ul>
        </div>
      </article>
      <!-- Right Side -->
      <article class="right-side">
          <div class="container">
            <div>
                <div class="jumbotron jumbotron-fluid">
                      <h1 class="jumbo-info">
                          <span id="city-info-title">Welcome to</span>
                          <span id="today-date"> The Weather Dashboard</span>
                          <span id="weather-icon"></span>
                        </h1>
                      <br>
                      <p class="jumbo-info">Temperature: 
                          <span id="jumbo-temp"></span></p>
                      <p class="jumbo-info">Humidity: 
                          <span id="jumbo-humid"></span></p>
                      <p class="jumbo-info">Wind Speed:      
                          <span id="jumbo-wind"></span></p>
                      <p class="jumbo-info">UV Index: 
                          <span id="jumbo-uv"></span></p>
                </div>
                <h4>5-Day Forecast:</h4>
                <div class="card-container card-deck row row-cols-1">
                    <div class="card mt-2">
                      <div class="card-body">
                        <h5 class="card-title" id="forecast-date-0"></h5>
                        <img id="forecast-icon-0"></img>
                        <p class="card-text">Temp: <span  id="forecast-temp-0"></span></p>
                        <p class="card-text" >Humidity: <span id="forecast-humid-0"></span></p>
                      </div>
                      </div>
                    <div class="card mt-2">
                      <div class="card-body">
                        <h5 class="card-title" id="forecast-date-1"></h5>
                        <img id="forecast-icon-1"></img>
                        <p class="card-text" >Temp: <span id="forecast-temp-1"></span></p>
                        <p class="card-text" >Humidity: <span id="forecast-humid-1"></span></p>
                      </div>
                    </div>
                    <div class="card mt-2">
                      <div class="card-body">
                        <h5 class="card-title" id="forecast-date-2"></h5>
                        <img id="forecast-icon-2"></img>
                        <p class="card-text" >Temp: <span id="forecast-temp-2"></span></p>
                        <p class="card-text" >Humidity: <span id="forecast-humid-2"></span></p>
                      </div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-body">
                            <h5 class="card-title" id="forecast-date-3"></h5>
                            <img id="forecast-icon-3"></img>
                            <p class="card-text" >Temp: <span id="forecast-temp-3"></span></p>
                            <p class="card-text" >Humidity: <span id="forecast-humid-3"></span></p>
                        </div>
                      </div>
                      <div class="card mt-2">
                        <div class="card-body">
                          <h5 class="card-title" id="forecast-date-4"></h5>
                          <img id="forecast-icon-4"></img>
                          <p class="card-text" >Temp: <span id="forecast-temp-4"></span></p>
                          <p class="card-text" >Humidity: <span id="forecast-humid-4"></span></p>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
      </article>
    </main>
    <footer></footer>
    <!-- Optional JavaScript -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="./scripts/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
