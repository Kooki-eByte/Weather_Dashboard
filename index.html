<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./Assets/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <article class="left-side">
        <h4>Search for a City:</h4>
        <br />
        <form class="">
          <input type="text" name="search" class="search user-search" />
          <button
            type="submit"
            class="search search-btn fa fa-search"
            aria-hidden="true"
          ></button>
        </form>
        <br />
        <div class="card ml-2" id="previous-search-holder">
          <ul class="list-group list-group-flush"></ul>
            <li class="list-group-item" id="city-0">Boston</li>
            <li class="list-group-item" id="city-1">Orlando</li>
            <li class="list-group-item" id="city-2">Cleveland</li>
            <li class="list-group-item" id="city-3">Boston</li>
            <li class="list-group-item" id="city-4">Orlando</li>
            <li class="list-group-item" id="city-5">Cleveland</li>
            <li class="list-group-item" id="city-6">Boston</li>
            <li class="list-group-item" id="city-7">Orlando</li>
            <li class="list-group-item" id="city-8">Cleveland</li>
            <li class="list-group-item" id="city-9">Cleveland</li>
          </ul>
        </div>
      </article>
      <article class="right-side">
          <div class="container">
            <div>
                <div class="jumbotron jumbotron-fluid">
                      <h1 class="city-info-title">Placeholder City Name (mm/dd/yyyy)<span> Icon </span></h1>
                      <br>
                      <p class="jumbo-temp">Temperature: </p>
                      <p class="jumbo-humid">Humidity: </p>
                      <p class="jumbo-wind">Wind Speed: </p>
                      <p class="jumbo-uv">UV Index: </p>
                    </div>
                  </div>
            </div>
          </div>
      </article>
    </main>
    <footer></footer>
    <!-- Optional JavaScript -->
    <script src="./scripts/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
